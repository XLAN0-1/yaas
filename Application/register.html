<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>yAAS!</title>
</head>

<body>

  <div class="view-port">
    <form class="login-form">
      <h1>Create a <span class="app-name">y<strong class="aas">AAS!</strong></span> account</h1>

      

      <input class="signin-form-field" type="text" placeholder="Full Name"><br />
      <input class="signin-form-field" type="Email" placeholder="Email" /><br />
      
      <label for="currency"><strong>Currency: </strong></label>
      <select class="currency-field" id="curreny">
        <option>AED</option>
        <option>USD</option>
        <option>EUR</option>
        <option>NGN</option>
        <option>GBP</option>
        <option>DIL</option>

    </select> <br/>
    <input class="signin-form-field" type="password" placeholder="Password" /><br />
      <input class="password-checkbox" type="checkbox">Show password</input><br />


      <button type="submit" class="sign-up-btn">Sign Up</button>

      <p>Already have an account?<a href="google.com">Sign in</a></p>

    </form>
  </div>

</body>

</html>
